<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-items: center;
            align-content: center;
        }
        #getdata{
            background-color: blue;
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <button id="getdata">getData</button>
    <div id="mydiv"></div>

    <script>
        let btn=document.getElementById("getdata")
        let div =document.getElementById("mydiv")

        btn.addEventListener('click',load)

        function load(){
            let xrh=new XMLHttpRequest()

            xrh.open("GET","rama.txt",true)
            xrh.send()
            if 
            xrh.onprogress =()=>{
                div.innerText ="loading.."
            }
            xrh.onload =()=>{
                div.innerText =xrh.responseText;
            }
        }

    </script>
    
</body>
</html>
