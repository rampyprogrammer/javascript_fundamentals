<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    
</head>
<body>
   <div id="first">
    <p>
        this is first paragraph of div1
    </p>
    <p id="first-last">
        this is second paragraph of div1
    </p>
   
   </div>
   <div id="second">
    <p>
        this is first paragraph of div2
    </p>
    <p id="last">
        this is second paragraph of div2
    </p>
   
   </div>
    
    <script>
        
        //creating elements
        let n=document.createElement('p')
        n.innerText="this is special paragraph"
        let parent = document.getElementById('second')
        let last=document.getElementById('last')
        parent.insertBefore(n,last)
        let n2=document.createElement('h1')
        n2.innerText="this is a special heading "
        let main=document.getElementById('first')
        let first_last=document.getElementById('first-last')

        main.insertBefore(n2,first_last)


    </script>
</body>
</html>
