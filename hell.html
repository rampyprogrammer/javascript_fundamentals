<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="x" placeholder="email"><br><br> 
    <button onclick="validat()">check</button>
    <h1 id="h1"></h1>

    <script>
        function validat(){
            let x=document.getElementById("x").value
            if (x.indexOf("@")<=0){
                document.getElementById("h1").innerHTML="invalid email"
                 h1.style.color="red"

            }
            else if((x.charAt(x.length-4 )!='.') && (x.charAt(x.length -3)!='.')){

                document.getElementById("h1").innerHTML="invalid email"
                h1.style.color="red"
            }
            else{
                document.getElementById("h1").innerHTML='valid Email'
                h1.style.color="green"
            }

        }
    </script>
</body>
</html>
