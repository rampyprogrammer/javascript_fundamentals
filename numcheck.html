<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sample.html">
        <fieldset>
            <legend>Sinup</legend>
            <input type="text" id="pass" placeholder="enter password"><br><br>
            <input type="text" id="rePass" placeholder="confirm password"><br><br>
            
            <button type="submit" onclick="return check()">check</button>
        </fieldset>
    </form>
    <script>
        function check(){
            let password=document.getElementById("pass").value
            let confirmPass=document.getElementById("rePass").value
            

            if (password==confirmPass){
                alert("password is matched")
                return true
            }
            else{
                alert("password is not matching")
                return false
            }


        }
    </script>

</body>
</html>
